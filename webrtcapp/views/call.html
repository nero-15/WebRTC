<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WebRTC peerJs MediaConnection</title>
	<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<h1>peerJs MediaConnection</h1>
		<div>
			My peer ID is: {{ myPeerId }}
		</div>
		<div v-show="uiState.showConnectForm">
			<input type="text" v-model="connectToPeerId">
			<button @click="connectPeer">Connect</button>
		</div>
		<video id="myVideo"></video>
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				uiState: {
					showConnectForm: true,
				},
				myPeerId: '',
				connectToPeerId: '',
				peer: null,
				connect: null,
				myVideo: null,
			},
			mounted: function () {
				this.myVideo = document.getElementById("myVideo");
				navigator.mediaDevices.getUserMedia({
					video: true,
					audio: false,
				}).then(stream => {
					app.myVideo.srcObject = stream;
					app.myVideo.play();
				}).catch(e => {
					console.log(e)
				})

				this.peer = new Peer();
				this.peer.on('open', function(id) {
					app.myPeerId = id;
				});
				this.peer.on('connection', function(conn) {//受信側
					app.connect = conn;
					console.log(conn);
				});
			},
			methods: {
				connectPeer: function(){
					this.connect = this.peer.connect(this.connectToPeerId);
					this.connect.on('open', function() {//送信側
						console.log('connect');
					});
				},
			}
		})
	</script>
</body>
</html>
