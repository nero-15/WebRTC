<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>call for peerjs</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}

		body {
			padding-top: 5rem;
		}
	</style>

	<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">WebRTC</a>
		</div>
	</nav>

	<main class="container" id="app">
		<section class="my-2 text-center container">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-12 mx-auto">
					<h1 class="fw-light">call for peerjs</h1>
					<p class="lead">My peer ID is: {{ myPeerId }}</p>
					<div v-show="uiState.connected" class="row">
						<p class="lead">connect peer ID is: {{ connectToPeerId }}</p>
					</div>

					<form v-show="uiState.showConnectForm">
						<div class="mb-3">
							<div class="input-group">
								<div class="input-group-text">connect peer ID is: </div>
								<input type="text" class="form-control" v-model="connectToPeerId">
								<button type="button" class="btn btn-primary" @click="callPeer">
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">
										<path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
									</svg>
								</button>
							</div>
						</div>
					</form>
					<button v-show="uiState.showCloseCallButton" @click="closeCall">close</button>
				</div>
			</div>
		</section>






		<div v-show="uiState.showMyVideo">
			<h2>my video</h2>
			<video id="myVideo"></video>
		</div>
		<div v-show="uiState.showOtherVideo">
			<h2>other video</h2>
			<video id="otherVideo"></video>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				uiState: {
					showConnectForm: true,
					showMyVideo: false,
					showOtherVideo: false,
					showCloseCallButton: false,
					connected: false
				},
				myPeerId: '',
				connectToPeerId: '',
				peer: null,
				call: null,
				myVideo: null,
				otherVideo: null,
			},
			mounted: function () {
				this.myVideo = document.getElementById("myVideo");
				navigator.mediaDevices.getUserMedia({
					video: true,
					audio: false,
				}).then(stream => {
					app.myVideo.srcObject = stream;
					app.myVideo.play();
					app.uiState.showMyVideo = true;
				}).catch(e => {
					console.log(e)
				})

				this.peer = new Peer();
				this.peer.on('open', function(id) {
					app.myPeerId = id;
				});
				this.peer.on('call', (call) => {
					app.otherVideo = document.getElementById("otherVideo");
					navigator.mediaDevices.getUserMedia({
						video: true,
						audio: false,
					}).then(stream => {
						call.answer(stream);
						call.on('stream', (remoteStream) => {
							app.otherVideo.srcObject = remoteStream;
							app.otherVideo.play();
							app.uiState.showOtherVideo = true;
							app.uiState.showConnectForm = false;
							app.uiState.showCloseCallButton = true;
							app.uiState.connected = true;
						});
					}).catch(e => {
						console.log(e)
					})

					call.on('close', function() {
						app.otherVideo = null;
						app.uiState.showOtherVideo = false;
						app.uiState.showConnectForm = true;
						app.uiState.showCloseCallButton = false;
						app.uiState.connected = false;
					});
				});
			},
			methods: {
				callPeer: function(){
					this.call = this.peer.call(this.connectToPeerId, this.myVideo.srcObject);
					this.call.on('stream', (remoteStream) => {
						app.otherVideo = document.getElementById("otherVideo");
						app.otherVideo.srcObject = remoteStream;
						app.otherVideo.play();
						app.uiState.showOtherVideo = true;
						app.uiState.showConnectForm = false;
						app.uiState.showCloseCallButton = true;
						app.uiState.connected = true;
					});
				},
				closeCall: function(){
					this.call.close();
					this.otherVideo = null;
					this.uiState.showOtherVideo = false;
					this.uiState.showConnectForm = true;
					this.uiState.showCloseCallButton = false;
					this.uiState.connected = false;
				},
			}
		})
	</script>
</body>
</html>
