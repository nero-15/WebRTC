<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Taking still photos with WebRTC</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}

		body {
			padding-top: 5rem;
		}
	</style>

</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">WebRTC</a>
		</div>
	</nav>

	<main class="container">
		<section class="my-2 text-center container">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-12 mx-auto">
					<h1 class="fw-light">Taking still photos with WebRTC</h1>
					<div class="my-3">
						<video id="video"></video>
					</div>
					<div class="my-3">
						<button onclick="takepicture()" class="btn btn-primary">take photo</button>
						<button onclick="clearphoto()" class="btn btn-light">clear photo</button>
					</div>
				</div>
			</div>
		</section>

		<div>
			<img id="photo">
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script>

	const video = document.getElementById("video")
	const photo = document.getElementById('photo');
	const canvas = document.createElement("canvas");

	navigator.mediaDevices.getUserMedia({
		video: true,
		audio: false,
	}).then(stream => {
		video.srcObject = stream;
		video.play()
	}).catch(e => {
		console.log(e)
	})

	function clearphoto() {
		var context = canvas.getContext('2d');
		context.fillStyle = "#AAA";
		context.fillRect(0, 0, canvas.width, canvas.height);

		var data = canvas.toDataURL('image/png');
		photo.setAttribute('src', data);
	}

	function takepicture() {
		var context = canvas.getContext('2d');
		var width = video.videoWidth;
		var height= video.videoHeight;
		canvas.width = width;
		canvas.height = height;
		context.drawImage(video, 0, 0, width, height);

		var data = canvas.toDataURL('image/png');
		photo.setAttribute('src', data);
	}
</script>
</body>
</html>
