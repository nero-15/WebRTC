<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WebRTC</title>
</head>
<body>
	<p>WEBカメラ</p>
	<video id="video"></video>
	<script>

	const video = document.getElementById("video")
	navigator.mediaDevices.getUserMedia({
		video: true,
		audio: false,
	}).then(stream => {
		video.srcObject = stream;
		video.play()
	}).catch(e => {
	  console.log(e)
	})
</script>
</body>
</html>
