<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
	<title>WebRTC peerJs</title>
</head>
<body>
	<p>peerJs</p>
	<!-- TODO: https://peerjs.com/docs.html#start -->
	<div>
		My peer ID is: <span id="myPeerId"></span>
	</div>

	<div>
		<button id="connectButton">
			Connect
		</button>
		<button id="disconnectButton" disabled>
			Disconnect
		</button>
	</div>



	<script>
		var peer = new Peer();

		peer.on('open', function(id) {
			var myPeerId = document.getElementById('myPeerId');
			myPeerId.innerHTML = id;
		});
	</script>
</body>
</html>
